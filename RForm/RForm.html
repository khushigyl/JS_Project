<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./RForm.css" />
    <title>Register</title>
  </head>
  <body>
    <h1>Blood Recipient Form</h1>
    <div class="form">
      <form>
        <h3 style="text-align: center;">Patient Information:</h3> <br>
        Full Name:
        <input
          type="text"
          placeholder="Full Name"
          id="name"
          required
        /><br /><br />
        Email:
        <input
          type="email"
          placeholder="Email"
          id="email"
          required
        /><br /><br />
        Phone Number:
        <input
          type="tel"
          placeholder="Enter mobile"
          id="number"
          required
        /><br /><br />
        Gender :
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <br /><br />
        Date of Birth:
        <input
          type="date"
          placeholder="Enter DOB"
          id="dob"
          required
        /><br /><br />
        blood group:
        <select id="bg" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <br /><br />
        Hospital
      <input type="text" id="hospital" name="hospital" required />
        <br><br>
      Ward/Department:
      <input type="text" id="ward" name="ward" required />
        <br><br>
     Medical Record Number:
      <input type="number" id="record" name="record" required />
        <br><br>
      <!-- Add more fieldsets for other sections -->

      <input type="submit" id="sub" value="Submit" />
      </form>
    </div>
  </body>
  <script src="RForm.js"></script>
</html>
