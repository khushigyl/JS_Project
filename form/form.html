<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Register</title>
  </head>
  <body>
    <h1>Please register yourself</h1>
    <div class="form">
      <form>
        Name:
        <input
          type="text"
          placeholder="Full Name"
          id="name"
          required
        /><br /><br />
        Email:
        <input
          type="email"
          placeholder="Email"
          id="email"
          required
        /><br /><br />
        Phone Number:
        <input
          type="tel"
          placeholder="Enter mobile"
          id="number"
          required
        /><br /><br />
        City:
        <input type="text" placeholder="City" id="city" required /><br /><br />
        Gender :
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <br /><br />
        weight:<input
          type="number"
          placeholder="Weight"
          id="weight"
          required
        /><br /><br />
        Date of Birth:
        <input
          type="date"
          placeholder="Enter DOB"
          id="dob"
          required
        /><br /><br />
        blood group:
        <select id="bg" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <br /><br />
        Have you donated before?
        <select id="donated" required>
          <option value="yes">yes</option>
          <option value="no">no</option></select
        ><br /><br />
        Are you suffering from any diseses? if yes, please mention <br />
        <br />
        <textarea cols="40" rows="8" required id="diseses"></textarea
        ><br /><br />
        <button id="Reg">Register</button>
      </form>
    </div>
  </body>
  <script src="./form.js"></script>
</html>
