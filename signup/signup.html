
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood_Bank_Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body> 
    <div id="signup_div">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Enter Email" id="email">
        <input type="number" placeholder="Enter Mobile number" id="mob" />
        <input type="text" placeholder="Enter Name" id="name" />
        <input type="password" placeholder="Enter password" id="password" />
        <input type="password" placeholder="Confirm password" id="Conf_password">
        <button id="signup">Sign Up</button>
    </div><br>
    <a href="../signin/signin.html">Already have an account?</a>
</body>
<script src="signup.js"></script>
</html>
